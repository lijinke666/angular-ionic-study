<!DOCTYPE html>
<html lang="en" ng-app="ionicApp">
<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>金珂影音网</title>
    <link rel="stylesheet" href="css/ionic.min.css">
</head>
<body>
<ion-side-menus>

    <ion-side-menu-content >
        <ion-header-bar class="bar-balanced">
            <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>

            <a href="#/login" class="button button-icon icon ion-person"></a>

                    <i class="icon ion-ios-arrow-right"></i>
                </a>

                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </ion-item>
            <ion-item class="item-icon-right">
                <a menu-close href="#/tab/music" class="button-block">
                    <i class="icon ion-music-note"></i>
                    音乐
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </ion-item>
            <ion-item class="item-icon-right">
                <a menu-close href="#/tab/about" class="button-block">
                    <i class="icon ion-ios-copy"></i>
                    关于
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </ion-item>
        </ion-list>
    </ion-side-menu>
</ion-side-menus>
</body>
<script src="lib/ionic.bundle.min.js"></script>
